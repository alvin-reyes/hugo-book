<section class="section applications">
  <div class="container">
    <div class="row">
      <div class="column-12 column-lg-6">
        <h3 class="applications-title display-3">{{ .title }}</h3>
        <p class="applications-text">{{ .text }}</p>
      </div>
      <div class="column-12 column-lg-6">
        <div class="applications-image">
          <img src="{{ .image }}" alt="Featured Image">
        </div>
      </div>
    </div>
  </div>
</section>
