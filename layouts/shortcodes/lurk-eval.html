<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lurk in WASM</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
  .terminal {
    width:100%;
    height:100%;
    background-color:black;
    color:#66cc00;
    font-size:20px;
    padding: 20px;
  }
  .output {
    width: 100%;
  }
</style>
<body>

<div class="container">
  <div class="form-group">
    <textarea class="terminal" id="input" rows="10">{{ .Inner | .Page.RenderString }}</textarea>
  </div>
  <script src="{{ "lurk2/index.js"  | relURL  }}"></script>
  <div class="form-group">
    <button type="button" class="btn btn-primary" id="run">Run</button>&nbsp;
    <b>Status </b>| <span id="status"> n/a </span></h3>
  </div>
  <h2>Output</h2>
  <textarea id="output" class="output" cols="2" rows="2"></textarea>
</div>
</body>


</html>
