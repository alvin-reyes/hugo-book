{{ if not (.Page.Scratch.Get "lurk-eval") }}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="{{ "lurk/css/lurk.css"  }}" type="text/css" media="all">
<link rel="stylesheet" href="{{ "lurk/highlight-lisp/themes/github.css"  | relURL }}" type="text/css" media="all">

<script type="text/javascript" src="{{ "lurk/highlight-lisp/highlight-lisp.js" | relURL }}"></script>
<script type="module" src="{{ "lurk/js_wasm-worker_js.js" | relURL }}"></script>
<script type="module" src="{{ "lurk/index.js" | relURL }}"></script>
<script src="{{ "lurk-eval/index.js"  | relURL  }}"></script>

<script>


</script>

<style>
  .terminal {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #000000;
    font-size: 12px;
    font-family: "Lucida Console", Monaco, monospace;
    resize: none;
  }
  .output {
    width: 100%;
    height: 50px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    colors: #ffffff;
    background-color: #ffffff;
    font-size: 12px;
    font-family: "Lucida Console", Monaco, monospace;
    resize: none;
  }
</style>

<script type="text/javascript">

  function reset() {

    var original = {{ .Inner | .Page.RenderString }}
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    input.value = original;
    const a = runLurkEvaluator("asasasas");
    console.log(a);

  }
  function copy() {
    /* Get the text field */
    var copyText = document.getElementById("input");
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */

    /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value);
    navigator.clipboard.writeText(copyText.value).then(() => {
      alert("Copied the code to clipboard");
    });
  }

</script>

<div class="lurk-code-component">
  <div class="lurk-code-component" style="float:right;">
    <button id="reset" class="btn btn-dark" onclick="reset()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
      </svg>
    </button>
    <button id="run" class="btn btn-dark">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
      </svg>
    </button>
    <button id="copy" class="btn btn-dark" onclick="copy()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
      </svg>
    </button>
  </div>
  <textarea class="terminal" id="input" tooltip="Lurk Expression">{{ .Inner | .Page.RenderString }}</textarea>
  <textarea class="output" id="output" tooltip="Output of the evaluator"></textarea>
  <br/>
  <span id="status" style="display:none;"> n/a </span>
  <br/>
</div>
{{ .Page.Scratch.Set "lurk-eval" true }}
{{ end }}
